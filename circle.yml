machine:
  xcode:
    version: "7.0"
    
dependencies:
  override:
    - (cd Lib && bundle install --path=vendor/bundle --binstubs=vendor/bin)

  cache_directories:
    - 'Lib/vendor/bundle'

test:
  override:
    - sudo chown :wheel /Library/Developer/CoreSimulator/Profiles/Runtimes/iOS\ *.simruntime/Contents/Resources/RuntimeRoot/usr/lib/dyld_sim
    - (cd Lib && bundle exec rake test:ios test:osx)
